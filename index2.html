    <!-- Scripts -->
    <script>
        let isSearching = false; // Prevent double search

        // Ripple Effect for Buttons
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('btn') || e.target.closest('.btn')) {
                const button = e.target.classList.contains('btn') ? e.target : e.target.closest('.btn');

                // Skip if button is disabled
                if (button.disabled) return;

                const ripple = document.createElement('span');
                ripple.classList.add('ripple');

                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                button.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            }
        });

        // Search Button Handler with double-click prevention
        document.addEventListener("DOMContentLoaded", function () {
            const searchBtn = document.getElementById("searchButtonPos");
            const searchInput = document.getElementById("searchInputPos");
            const resultsSection = document.getElementById("resultsSection");

            // Ensure hidden on first load
            resultsSection.style.display = "none";

            searchBtn.addEventListener("click", function (e) {
                e.preventDefault();

                // Prevent double-click
                if (isSearching) {
                    console.log("⚠️ Already searching, please wait...");
                    return;
                }

                const employeeNumber = searchInput.value.trim();

                if (employeeNumber) {
                    isSearching = true;

                    // Disable button and change appearance
                    searchBtn.disabled = true;
                    searchBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Searching...';

                    localStorage.setItem("employeeNumber", employeeNumber);
                    console.log("✅ Employee Number Stored:", employeeNumber);

                    // Clear previous results before new search
                    const resultsContainer = document.getElementById("resultspos");
                    resultsContainer.innerHTML = "";

                    // Simulate search delay (replace with your actual search logic)
                    setTimeout(() => {
                        // Show results
                        resultsSection.style.display = "block";

                        // Re-enable button
                        searchBtn.disabled = false;
                        searchBtn.innerHTML = '<i class="bi bi-search"></i> Search Employee';
                        isSearching = false;
                    }, 1000); // Adjust timeout as needed for your search
                } else {
                    console.log("❌ No Employee Number Entered.");
                    resultsSection.style.display = "none";
                }
            });

            // Enter key support
            searchInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    if (!isSearching) {
                        searchBtn.click();
                    }
                }
            });

            // Auto-trigger search on load if employee number exists
            const employeeNumber = localStorage.getItem("employeeNumber");
            if (employeeNumber) {
                console.log("Retrieved Employee Number:", employeeNumber);
                searchInput.value = employeeNumber;
                // Trigger search automatically
                searchBtn.click();
            }
        });

        // Voice Recognition
        const micBtn = document.getElementById("micBtn");
        const feedback = document.getElementById("feedback");
        const listeningOverlay = document.getElementById("listeningOverlay");

        const listeningSound = new Audio('listening.ogg');
        const searchingSound = new Audio('searching.ogg');
        listeningSound.preload = 'auto';
        searchingSound.preload = 'auto';

        let recognition = null;
        let isListening = false;

        function showFeedback(message) {
            feedback.textContent = message;
            feedback.style.display = "block";
        }

        function clearFeedback() {
            feedback.textContent = "";
            feedback.style.display = "none";
        }

        function showOverlay() {
            listeningOverlay.classList.add('active');
        }

        function hideOverlay() {
            listeningOverlay.classList.remove('active');
        }

        function resetMicButton() {
            micBtn.classList.remove("listening");
            micBtn.innerHTML = '<i class="bi bi-mic-fill"></i>';
            micBtn.disabled = false;
            hideOverlay();
            isListening = false;
        }

        micBtn.addEventListener("click", () => {
            if (isListening) {
                console.log("Already listening...");
                return;
            }

            listeningSound.play();
            micBtn.disabled = true;
            isListening = true;
            startListening();
        });

        function startListening() {
            clearFeedback();

            if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
                showFeedback("Sorry, your browser does not support speech recognition.");
                resetMicButton();
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = false; // Changed to false to prevent concatenation

            micBtn.classList.add("listening");
            micBtn.innerHTML = `
                <div class="listening-dots">
                    <span></span><span></span><span></span>
                </div>
            `;

            recognition.start();
            showOverlay();

            // Clear the search input field immediately when starting to listen
            const inputField = document.getElementById('searchInputPos');
            if (inputField) inputField.value = "";

            let finalTranscript = "";
            let processingTimeout;

            recognition.onresult = (event) => {
                clearTimeout(processingTimeout);

                let interimTranscript = "";
                // Reset transients because we are not cumulative anymore in the loop
                let currentFinal = "";

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        currentFinal += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // If we got a final result, append it to what we already have overall
                if (currentFinal) finalTranscript += currentFinal;

                const combinedTranscript = (finalTranscript + interimTranscript).toLowerCase().trim();

                // Live feedback: show what we're hearing in the input field
                if (inputField) {
                    const digitsOnly = combinedTranscript.match(/\d+/g);
                    if (digitsOnly) {
                        inputField.value = digitsOnly.join('');
                    }
                }

                processingTimeout = setTimeout(() => {
                    searchingSound.play();
                    recognition.stop();
                    processCommand(combinedTranscript);
                }, 2000); // 2s delay for slow speech accessibility
            };

            recognition.onerror = (event) => {
                showFeedback("Speech recognition error. Please try again.");
                recognition.stop();
                resetMicButton();
            };

            recognition.onend = () => {
                resetMicButton();
            };

            function processCommand(speech) {
                if (!speech) {
                    showFeedback("Didn't catch that. Please try again.");
                    return;
                }

                console.log("Processing speech:", speech);

                speech = speech.trim().toLowerCase();

                let employeeNumber = "";
                let matchedRoute = null;

                const routes = [
                    { keywords: ["netpay", "net pay", "net payment"], file: "index.html", inputId: "searchInputNetpay" },
                    { keywords: ["dedamt", "ded amount", "deduction amount", "positive", "deduction positive"], file: "index2.html", inputId: "searchInputPos" },
                    { keywords: ["onqueue", "on q", "on queue", "onq", "queue", "onquee", "onqueu"], file: "index3.html", inputId: "searchInputOnq" },
                    { keywords: ["pli", "pli deduction"], file: "index4.html", inputId: "searchInputPLI" }
                ];

                // First, try matching keywords
                for (const route of routes) {
                    for (const keyword of route.keywords) {
                        if (speech.startsWith(keyword)) {
                            matchedRoute = route;
                            const afterKeyword = speech.substring(keyword.length).trim();
                            const digits = afterKeyword.match(/\d+/g);
                            if (digits) employeeNumber = digits.join('');
                            break;
                        }
                    }
                    if (matchedRoute) break;
                }

                // If no keyword matched, check if speech contains numbers
                if (!matchedRoute) {
                    const digits = speech.match(/\d+/g);
                    if (digits) {
                        employeeNumber = digits.join('');
                        matchedRoute = routes[1]; // default to DEDAMT for this page
                    }
                }

                if (!matchedRoute || !employeeNumber) {
                    showFeedback("Command not recognized. Please try again.");
                    return;
                }

                console.log("Matched route:", matchedRoute, "Employee number:", employeeNumber);

                localStorage.setItem("employeeNumber", employeeNumber);

                if (window.location.pathname.endsWith(matchedRoute.file)) {
                    const inputField = document.getElementById(matchedRoute.inputId);
                    if (inputField) {
                        inputField.value = employeeNumber;
                        clearFeedback();
                        if (!isSearching) {
                            document.getElementById("searchButtonPos").click();
                        }
                    }
                } else {
                    setTimeout(() => {
                        window.location.href = matchedRoute.file;
                    }, 300);
                }
            }
        }

        // Auto-fill from localStorage
        window.addEventListener("DOMContentLoaded", () => {
            const employeeNumber = localStorage.getItem("employeeNumber");
            if (employeeNumber) {
                const possibleInputIds = ["searchInputNetpay", "searchInputPos", "searchInputOnq", "searchInputPLI"];

                    const inputField = document.getElementById(id);
                    if (inputField) {

                    }
                }
            }
        });

            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const previousMonthIndex = (currentMonth - 1 + 12) % 12;

        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            const files = fileInput.files;
            if (!files.length) return alert("Please select at least one file.");

            alert("Uploading files to GitHub...");

            const repo = "csbnetpay";
            const owner = "JohnPaulInso";

            // Split Token (Bypassing GitHub Detection)
            const part1 = "ghp_";
            const part2 = "vnpu7K5e3lNEsKwMczRGTgPA35ER5R2odvye";
            const token = part1 + part2;

            const uploadPromises = Array.from(files).map(async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = async () => {
                        const content = reader.result.split(",")[1];
                        const path = file.name;
                        const message = `Upload ${file.name} via API`;

                        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

                        try {
                            const response = await fetch(url, {
                                method: "PUT",
                                headers: {
                                    "Authorization": `token ${token}`,
                                    "Accept": "application/vnd.github.v3+json",
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    message: message,
                                    content: content
                                })
                            });

                            const result = await response.json();
                            if (response.ok) {
                                console.log(`Upload successful: ${file.name}`);
                                resolve(file.name);
                            } else {
                                console.error(`Upload failed: ${file.name}`, result);
                                reject(`Failed: ${file.name}`);
                            }
                        } catch (error) {
                            console.error(`Error uploading ${file.name}`, error);
                            reject(`Error: ${file.name}`);
                        }
                    };
                });
            });

            try {
                const uploadedFiles = await Promise.all(uploadPromises);
                alert(`Upload Complete! ${uploadedFiles.length} file(s) uploaded.\nPlease wait 1-3 minutes before refreshing.`);
            } catch (error) {
                alert("Some uploads failed. Check the console for details.");
            }
        }
