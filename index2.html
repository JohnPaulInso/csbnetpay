            <button onclick="uploadFiles()" class="btn btn-success">Upload</button>
        </div>

    <!-- Scripts -->
    <script>
        // Swipe Navigation
        function initSwipeNavigation() {
            let touchstartX = 0;
            let touchendX = 0;
            const pages = ["index.html", "index2.html", "index3.html", "index4.html", "index5.html"];
            const currentPage = window.location.pathname.split("/").pop() || "index.html";
            let currentIndex = pages.indexOf(currentPage);

            if (currentIndex === -1) {
                if (currentPage.includes("index2")) currentIndex = 1;
                else if (currentPage.includes("index3")) currentIndex = 2;
                else if (currentPage.includes("index4")) currentIndex = 3;
                else if (currentPage.includes("index5")) currentIndex = 4;
                else currentIndex = 0;
            }

            document.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
                const target = e.target;
                if (target.closest('.table-scroll-wrapper') || target.closest('.responsive-table')) return;
            }, { passive: true });

            document.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                const threshold = 100;
                const swipeDist = touchendX - touchstartX;
                if (Math.abs(swipeDist) < threshold) return;
                if (swipeDist < 0 && currentIndex < pages.length - 1) {
                    window.location.href = pages[currentIndex + 1];
                } else if (swipeDist > 0 && currentIndex > 0) {
                    window.location.href = pages[currentIndex - 1];
                }
            }, { passive: true });
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Theme Sync
            const themeColor = getComputedStyle(document.body).getPropertyValue('--theme-color').trim();
            if (themeColor) {
                document.getElementById('theme-meta').setAttribute('content', themeColor);
            }

            initSwipeNavigation();
            const resultsSection = document.getElementById("resultsSection");

            // Ensure hidden on first load
            if (resultsSection) resultsSection.style.display = "none";

            // Support for Enter key and auto-search is now handled in index2.script

            // Admin section month/year display
            const monthNameEl = document.getElementById("month-name");
            const exampleFileEl = document.getElementById("example-file");
            if (monthNameEl) monthNameEl.textContent = getPreviousMonthName();
            if (exampleFileEl) {
                const prevMonthShort = getPreviousMonthName().substring(0, 3).toLowerCase();
                exampleFileEl.textContent = `pos_${prevMonthShort}25.csv`;
            }
        });

        // Ripple Effect for Buttons
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('btn') || e.target.closest('.btn')) {
                const button = e.target.classList.contains('btn') ? e.target : e.target.closest('.btn');
                if (button.disabled) return;
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                button.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });

        // Voice Recognition
        const micBtn = document.getElementById("micBtn");
        const feedback = document.getElementById("feedback");
        const listeningOverlay = document.getElementById("listeningOverlay");

        const listeningSound = new Audio('listening.ogg');
        const searchingSound = new Audio('searching.ogg');
        listeningSound.preload = 'auto';
        searchingSound.preload = 'auto';

        function showFeedback(message) {
            if (feedback) {
                feedback.textContent = message;
                feedback.style.display = "block";
            }
        }

        function clearFeedback() {
            if (feedback) {
                feedback.textContent = "";
                feedback.style.display = "none";
            }
        }

        function showOverlay() {
            if (listeningOverlay) listeningOverlay.classList.add('active');
        }

        function hideOverlay() {
            if (listeningOverlay) listeningOverlay.classList.remove('active');
        }

        function resetMicButton() {
            if (micBtn) {
                micBtn.classList.remove("listening");
                micBtn.innerHTML = '<i class="bi bi-mic-fill"></i>';
                micBtn.disabled = false;
            }
            hideOverlay();
        }

        if (micBtn) {
            micBtn.addEventListener("click", () => {
                if (micBtn.disabled) return; // Prevent multiple clicks while already processing
                listeningSound.play();
                micBtn.disabled = true;
                startListening();
            });
        }

        function startListening() {
            clearFeedback();
            if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
                showFeedback("Sorry, your browser does not support speech recognition.");
                resetMicButton();
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = false;

            if (micBtn) {
                micBtn.classList.add("listening");
                micBtn.innerHTML = `
                <div class="listening-dots">
                    <span></span><span></span><span></span>
                </div>
                `;
            }

            recognition.start();
            showOverlay();

            const inputField = document.getElementById('searchInputPos');
            if (inputField) inputField.value = "";

            let finalTranscript = "";
            let processingTimeout;

            recognition.onresult = (event) => {
                clearTimeout(processingTimeout);
                let interimTranscript = "";
                let currentFinal = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        currentFinal += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                if (currentFinal) finalTranscript += currentFinal;
                const combinedTranscript = (finalTranscript + interimTranscript).toLowerCase().trim();
                if (inputField) {
                    const digitsOnly = combinedTranscript.match(/\d+/g);
                    if (digitsOnly) inputField.value = digitsOnly.join('');
                }
                processingTimeout = setTimeout(() => {
                    searchingSound.play();
                    recognition.stop();
                    processCommand(combinedTranscript);
                }, 2000);
            };

            recognition.onerror = () => {
                showFeedback("Speech recognition error. Please try again.");
                recognition.stop();
                resetMicButton();
            };

            recognition.onend = () => {
                resetMicButton();
            };

            function processCommand(speech) {
                if (!speech) {
                    showFeedback("Didn't catch that. Please try again.");
                    return;
                }

                console.log("Processing speech:", speech);

                speech = speech.trim().toLowerCase();

                let employeeNumber = "";
                let matchedRoute = null;

                const routes = [
                    { keywords: ["netpay", "net pay", "net payment"], file: "index.html", inputId: "searchInputNetpay" },
                    { keywords: ["dedamt", "ded amount", "deduction amount", "positive", "deduction positive"], file: "index2.html", inputId: "searchInputPos" },
                    { keywords: ["onqueue", "on q", "on queue", "onq", "queue", "onquee", "onqueu"], file: "index3.html", inputId: "searchInputOnq" },
                    { keywords: ["pli", "pli deduction"], file: "index4.html", inputId: "searchInputPLI" }
                ];

                // First, try matching keywords
                for (const route of routes) {
                    for (const keyword of route.keywords) {
                        if (speech.startsWith(keyword)) {
                            matchedRoute = route;
                            const afterKeyword = speech.substring(keyword.length).trim();
                            const digits = afterKeyword.match(/\d+/g);
                            if (digits) employeeNumber = digits.join('');
                            break;
                        }
                    }
                    if (matchedRoute) break;
                }

                // If no keyword matched, check if speech contains numbers
                if (!matchedRoute) {
                    const digits = speech.match(/\d+/g);
                    if (digits) {
                        employeeNumber = digits.join('');
                        matchedRoute = routes[1]; // default to DEDAMT for this page
                    }
                }

                if (!matchedRoute || !employeeNumber) {
                    showFeedback("Command not recognized. Please try again.");
                    return;
                }

                console.log("Matched route:", matchedRoute, "Employee number:", employeeNumber);

                localStorage.setItem("employeeNumber", employeeNumber);

                if (window.location.pathname.endsWith(matchedRoute.file)) {
                    const inputField = document.getElementById(matchedRoute.inputId);
                    if (inputField) {
                        inputField.value = employeeNumber;
                        clearFeedback();
                        // Trigger search button click
                        const searchButton = document.getElementById("searchButtonPos");
                        if (searchButton) searchButton.click();
                    }
                } else {
                    setTimeout(() => {
                        window.location.href = matchedRoute.file;
                    }, 300);
                }
            }
        }

        // Admin section functions
        function getPreviousMonthName() {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const previousMonthIndex = (currentMonth - 1 + 12) % 12;
            return months[previousMonthIndex];
        }

        function updateFileName() {
            const fileInput = document.getElementById("fileInput");
            const fileName = document.getElementById("fileName");
            if (fileInput && fileName) {
                if (fileInput.files.length > 0) {
                    fileName.textContent = `Selected file: ${fileInput.files[0].name}`;
                } else {
                    fileName.textContent = "No file chosen";
                }
            }
        }

        async function uploadFiles() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput || !fileInput.files.length) return alert("Please select at least one file.");
            const files = fileInput.files;

            alert("Uploading files to GitHub...");

            const repo = "csbnetpay";
            const owner = "JohnPaulInso";
            const token = "ghp_" + "vnpu7K5e3lNEsKwMczRGTgPA35ER5R2odvye";

            const uploadPromises = Array.from(files).map(async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async () => {
                        const content = reader.result.split(",")[1];
                        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${file.name}`;
                        try {
                            const response = await fetch(url, {
                                method: "PUT",
                                headers: {
                                    "Authorization": `token ${token}`,
                                    "Accept": "application/vnd.github.v3+json",
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    message: `Upload ${file.name} via API`,
                                    content: content
                                })
                            });
                            if (response.ok) resolve(file.name);
                            else reject(file.name);
                        } catch (e) { reject(e); }
                    };
                    reader.readAsDataURL(file);
                });
            });

            try {
                await Promise.all(uploadPromises);
                alert("Upload Complete!");
            } catch (e) {
                alert("Some uploads failed.");
            }
        }

        function logout() {
            localStorage.removeItem("employeeNumber");
            window.location.href = "login/index.html";
        }
    </script>

            try {
                const response = await fetch('version.json?t=' + Date.now());
                const data = await response.json();
                const versionEl = document.getElementById('appVersion');
                if (versionEl) {
                    versionEl.textContent = `v${data.version}.${data.build}`;
                }
            } catch (err) {
                console.log("Versioning unavailable");
            }
        }
        updateVersionDisplay();
