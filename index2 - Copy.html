<body>

    <div id="searchSection" class="container  mt-5">
        <h4 class="text-center pt-5 pb-3 mb-2">DEDAMT POSITIVE</h4>
        <div class="row pt-2">
            <div class="col-12 d-flex">
                <input type="text" id="searchInputPos" class="form-control" placeholder="Employee Number..."
                    style="flex-grow: 1;">
                <button id="searchButtonPos" class="btn btn-primary ml-2">Search</button>
            </div>




            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var employeeNumber = localStorage.getItem("employeeNumber"); // Retrieve the employee number

                    if (employeeNumber) {
                        console.log("Retrieved Employee Number:", employeeNumber);  // Debug log
                        document.getElementById("searchInputPos").value = employeeNumber; // Fill the input

                        // Automatically trigger the search button click
                        document.getElementById("searchButtonPos").click();
                    } else {
                        console.log("No employee number found in localStorage.");  // Debug log
                    }
                });
            </script>




            <!-- Loading GIF -->
            <div id="loadingIndicatorPos" style="display: none; text-align: center;">
                <img src="loading.gif" alt="Loading..." style="max-width: 100px;">
            </div>

        </div>
    </div>
